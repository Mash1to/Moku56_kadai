version: '3.8'


services:
  web:
    build: ./php
    ports:
    - "8088:80"
    volumes:
    - ./php:/var/www/html
    depends_on:
    - db


  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: reservation_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql


volumes:
  dbdata: